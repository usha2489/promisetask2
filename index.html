<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chuck Norris Jokes</title>
 
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1>Chuck Norris Jokes</h1>
  <div id="jokeContainer" class="card">
    <div class="card-body">
      <p class="card-text" id="jokeText"></p>
      <button id="getJokeButton" class="btn btn-primary">Get Another Joke</button>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const jokeContainer = document.getElementById('jokeText');
    const getJokeButton = document.getElementById('getJokeButton');

    function fetchJoke() {
      fetch('http://api.chucknorris.io/jokes/random')
        .then(response => response.json())
        .then(data => {
          jokeContainer.textContent = data.value;
        })
        .catch(error => console.error('Error fetching joke:', error));
    }


    fetchJoke();

    
    getJokeButton.addEventListener('click', fetchJoke);
  });
</script>

</body>
</html>
